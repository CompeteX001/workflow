<!DOCTYPE html>
<html>
<head>
    <title>NCERT Class 10 Science Bot</title>
    <style>
        body {
            background: black;
            color: #fff;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #chatbox {
            width: 90%;
            max-width: 800px;
            height: 400px;
            border: 2px solid #ff0000;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
            box-shadow: 0 0 20px red;
            background-color: #111;
        }
        .user { color: #00eaff; margin: 5px 0; }
        .bot { color: #00ff77; margin: 5px 0; }
        input {
            width: 70%;
            padding: 10px;
            border: none;
            outline: none;
            box-shadow: 0 0 10px red;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background: red;
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 15px red;
        }
        h1 {
            color: #ff0000;
            margin-bottom: 20px;
            text-shadow: 0 0 10px red;
        }
    </style>
</head>
<body>

<h1>NCERT Class 10 Science Bot</h1>

<div id="chatbox">
    <p class="bot"><b>Bot:</b> Hello! Ask me about any Class 10 Science topic, and I will give definitions and key points.</p>
</div>

<input type="text" id="userInput" placeholder="Type your question here...">
<button onclick="sendMessage()">Ask</button>

<script>
// Knowledge database with definitions + points
let knowledge = {
    "chemical reactions": "Definition: Chemical reaction is a process in which substances change into new substances with different properties. Topics: Combination, decomposition, displacement, double displacement, redox reactions, corrosion, and rancidity.",
    "acids": "Definition: Acids are substances with pH < 7 that turn blue litmus red. Topics: Reactions with metals, bases, carbonates, indicators, common acids.",
    "bases": "Definition: Bases are substances with pH > 7 that turn red litmus blue. Topics: Feel soapy, react with acids, produce salts.",
    "metals": "Definition: Metals are elements that are lustrous, malleable, ductile, and good conductors of heat and electricity. Topics: Physical & chemical properties, extraction.",
    "non metals": "Definition: Non-metals are elements that are brittle, poor conductors of heat and electricity. Topics: Physical & chemical properties, typical reactions.",
    "carbon compounds": "Definition: Carbon compounds are organic compounds containing carbon. Topics: Hydrocarbons, functional groups, alcohols, acids, esters.",
    "periodic classification": "Definition: Arrangement of elements in a table based on atomic number and properties. Topics: Modern periodic table, trends: valency, atomic size, metallic character.",
    "life processes": "Definition: Processes essential for living organisms to survive. Topics: Nutrition, respiration, transportation, excretion.",
    "control and coordination": "Definition: Mechanisms by which organisms regulate their body functions. Topics: Nervous system, hormones, reflex actions.",
    "reproduction": "Definition: Biological process of producing offspring. Topics: Sexual & asexual reproduction, human reproductive system, plant reproduction.",
    "heredity": "Definition: Passing of traits from parents to offspring. Topics: Mendel's laws, traits, evolution.",
    "light": "Definition: Light is a form of energy that enables vision. Topics: Reflection, refraction, mirrors, lenses, ray diagrams.",
    "eye": "Definition: The human eye is an organ that detects light and enables vision. Topics: Structure of eye, defects of vision, dispersion, scattering.",
    "electricity": "Definition: Electricity is the flow of electric charge. Topics: Ohm's Law, resistance, series & parallel circuits, electric power.",
    "magnetism": "Definition: Magnetism is the property of certain materials to attract or repel. Topics: Electromagnets, motors, generators.",
    "sources of energy": "Definition: Sources of energy are means to obtain usable energy. Topics: Renewable & non-renewable sources, conventional & non-conventional energy.",
    "environment": "Definition: Environment is the surroundings in which organisms live. Topics: Ecosystems, food chains & webs, ozone layer.",
    "natural resources": "Definition: Natural resources are materials obtained from nature for human use. Topics: Conservation, 3R's, forest & wildlife protection."
};

// Predefined keywords for definition questions
let definitionKeywords = ["define","what is","tell me about","explain","give definition of","meaning of"];

function sendMessage() {
    let input = document.getElementById("userInput").value.toLowerCase();
    document.getElementById("userInput").value = "";

    let chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += `<p class="user"><b>You:</b> ${input}</p>`;

    let foundTopics = [];

    // Check if any topic keyword matches
    for (let key in knowledge) {
        if (input.includes(key) || key.split(" ").some(word => input.includes(word))) {
            foundTopics.push(knowledge[key]);
        }
    }

    // Check for definition question patterns
    let isDefinition = definitionKeywords.some(keyword => input.includes(keyword));

    if (foundTopics.length > 0 && isDefinition) {
        foundTopics.forEach(topic => {
            chatbox.innerHTML += `<p class="bot"><b>Bot:</b> ${topic}</p>`;
        });
    } else if (foundTopics.length > 0) {
        // If question mentions topic but not a definition pattern, still return full topic
        foundTopics.forEach(topic => {
            chatbox.innerHTML += `<p class="bot"><b>Bot:</b> ${topic}</p>`;
        });
    } else {
        chatbox.innerHTML += `<p class="bot"><b>Bot:</b> Sorry, I am not that knowledgeable about this topic.</p>`;
    }

    chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>

// Utility functions
function objectFind(obj, key) {
    key = key.toLowerCase().trim();
    const found = Object.keys(obj).filter(k =>
        k.replace(/[^\w\d]/g,'').toLowerCase().includes(key.replace(/[^\w\d]/g,'').toLowerCase())
    );
    return found.length ? {key: found[0], value: obj[found[0]]} : null;
}

function chapterFind(chapInput) {
    chapInput = chapInput.toLowerCase().replace(/\s+/g, "");
    for(const c in data) {
        if(c.replace(/\s+/g,"").toLowerCase().includes(chapInput))
            return c;
    }
    return null;
}

function findBestTopicMatch(query) {
    query = query.toLowerCase().trim();
    let bestMatch = null;
    let bestChapter = null;
    let highestScore = 0;

    for(const chap in data) {
        for(const key in data[chap].definitions) {
            const keyLower = key.toLowerCase();
            const similarity = calculateSimilarity(query, keyLower);
            if(similarity > highestScore) {
                highestScore = similarity;
                bestMatch = key;
                bestChapter = chap;
            }
        }
    }
    
    return highestScore > 0.3 ? {match: bestMatch, chapter: bestChapter, score: highestScore} : null;
}

function calculateSimilarity(str1, str2) {
    const words1 = str1.replace(/[^\w\d]/g, ' ').split(/\s+/);
    const words2 = str2.replace(/[^\w\d]/g, ' ').split(/\s+/);
    let matches = 0;
    
    for(const w1 of words1) {
        for(const w2 of words2) {
            if(w1.includes(w2) || w2.includes(w1)) {
                matches += Math.min(w1.length, w2.length) / Math.max(w1.length, w2.length);
            }
        }
    }
    return matches / Math.max(words1.length, words2.length);
}
